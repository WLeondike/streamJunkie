<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Economica:wght@700&family=Fontdiner+Swanky&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="css">
  <title>StreamJunkie</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper" style="background-color: greenyellow;">
      <a href="#" class="brand-logo center black-text" id="logo">StreamJunkie</a>
    </div>
  </nav>
  <div class="container col s12 m4 l3">
    <section class="hero" alt="StreamJunkie hero"></section>
    <div class="row">

      <div class="input-field col s3">
        <p>Movie or TV Show</p>
        <select class="browser-default">
          <option value="" disabled selected>Choose your genre</option>
          <option value="35">Comedy</option>
          <option value="27">Horror</option>
          <option value="28">Action</option>
          <option value="18">Drama</option>
        </select>

      </div>
    </div>
    <div class="row">
      <div class="input-field col s2">
        <input id="movie_name" type="text" class="validate">
        <label for="movie_name">Year</label>
        <button class="btn waves-effect waves-light black-text" style="background-color:greenyellow;" type="submit"
          name="action">Search</button>
      </div>
    </div>
    <div class="row user-output">
      <div class="col-12 border border- m-3 rounded">
        <div class="row">
          <div class="col-12">
            <span id="movie-name" class="movie-name font-weight-bold align-middle"></span>
            <img id="current-pic" src="" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
<footer class="footer-copyright center black-text" style="background-color: greenyellow;">

</footer>

</html>
