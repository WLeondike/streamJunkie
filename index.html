<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Economica:wght@700&family=Fontdiner+Swanky&family=Khand:wght@600&family=Mitr:wght@500&family=Pontano+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="css">
  <title>StreamJunkie</title>
</head>

<body>
  <section>
    <nav>
      <div class="nav-wrapper" style="background-color: darkred">
        <a href="./index.html" class="brand-logo center white-text" id="logo">StreamJunkie</a>
      </div>
    </nav>
  </section>
  <br>
  <br>
  <div class="container">

    <section class="hero" alt="StreamJunkie hero"></section>

    <div class="row" id="typeText">
      <div class="input-field col s5">
        <input type="text" id="autocomplete-input" class="autocomplete background-color white">
        <button class="btn waves-effect waves-light white-text" style="background-color: rgb(211, 22, 22)" type="submit"
          name="action">Search</button> <span id="m-or-t" class="right input-text">Movie or Television Title</span>
      </div>




      <div class="input-field col s12" id="input-genre">
        <select name="genre_id" id="genre">
          <option value="" disabled selected>Choose your genre</option>
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="80">Crime</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Family</option>
          <option value="14">Fantasy</option>
          <option value="36">History</option>
          <option value="27">Horror</option>
          <option value="10402">Music</option>
          <option value="9648">Mystery</option>
          <option value="10749">Romance</option>
          <option value="878">Science Fiction</option>
          <option value="53">Thriller</option>
          <option value="10752">War</option>
          <option value="37">Western</option>
        </select>
      </div>

      <div class="input-field col s4">
        <input id="movie_name" type="text" class="validate">
        <label for="movie_name" id="relYear">Year</label>
        <button class="btn waves-effect white-text" style="background-color: rgb(211, 22, 22)" type="submit"
          name="action">Search</button>
      </div>
    </div>
    <div class="row" id="fromJS">
      <div class="col-12 border border- m-3 rounded">
        <h4 id="movie-name" class="movie-name font-weight-bold align-middle"></h4>
        <p id="movieDetails"></p>
        <p id="movieReleaseDate"></p>
        <img id="current-pic" src="" alt="">
      </div>
    </div>
  </div>
  <footer class="footer-copyright center white-text" style="background-color: darkred;">
    Â© 2020 Copyright, inc.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
