<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/SJlogo.png" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Economica:wght@700&family=Fontdiner+Swanky&family=Khand:wght@600&family=Mitr:wght@500&family=Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" class="css" />
    <title>StreamJunkie</title>
  </head>

  <body>
    <section>
      <nav>
        <div class="nav-wrapper" style="background-color: rgb(0, 0, 0);">
          <a href="/" class="brand-logo center" id="logo">StreamJunkie</a>
        </div>
      </nav>
    </section>

    <br />
    <br />

    <div class="container">

      <section class="hero" alt="StreamJunkie hero"></section>

      <div class="row" id="inputRow">
        <div class="input-field col s4" id="genCol">
          <select name="genre_id" id="genre">
            <option value="" disabled selected>Choose your genre</option>
            <option value="28">Action 🚔</option>
            <option value="12">Adventure 🏞</option>
            <option value="16">Animation 🐯</option>
            <option value="35">Comedy 🤣</option>
            <option value="80">Crime 🕵</option>
            <option value="99">Documentary 🎬</option>
            <option value="18">Drama 😓</option>
            <option value="10751">Family 👨‍👧‍👦</option>
            <option value="14">Fantasy 🧚‍♀️</option>
            <option value="36">History ⏲</option>
            <option value="27">Horror 😱</option>
            <option value="10402">Music 🎵</option>
            <option value="9648">Mystery 🤯</option>
            <option value="10749">Romance 💘</option>
            <option value="878">Science Fiction 🤖</option>
            <option value="53">Thriller 😰</option>
            <option value="10752">War ⚔️</option>
            <option value="37">Western 🤠</option>
          </select>
        </div>

        <div class="input-field col s4" id="yearCol">
          <input
            id="movie_name"
            type="text"
            class="validate"
            autocomplete="off"
          />
          <label for="movie_name" id="relYear">Year</label>
          <button
            class="btn waves-effect"
            style=
              "background-color: rgb(72, 74, 77);
              color: rgb(118, 165, 236);"
            type="submit"
            name="action">
            Search
          </button>
        </div>
      </div>
      <div class="row">
        <h4
          id="movie-name"
          class="movie-name"
          style="margin-bottom: 20px;"
        ></h4>
        <div class="col s4 center">
          <p id="movieDetails" class="flow-text"></p>
          <p id="movieReleaseDate"></p>
        </div>
        <div class="col s4">
          <img id="current-pic" src="" alt="" class="responsive-img" />
        </div>

        <div class="col s4 center"></div>
        <h5 class="streamTitle"></h5>
        <p class="sourceOutput"></p>
      </div>
    </div>

    <footer
      class="footer-copyright center"
      style="background-color: rgb(0, 0, 0);">
      © 2020 Copyright, inc.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
